<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grokking World Finals 2017</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
</head>
<body>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">RK</th>
                <th scope="col">Name</th>
                <th scope="col">SLV.</th>
                <th scope="col">TIME</th>
                <th scope="col">Problem A</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user,iter : ${lstScores}">
                <td th:text="${iter.index}">RK</td>
                <td th:text="${user.email}">Name</td>
                <td th:text="${user.rank}">SLV.</td>
                <td th:text="${user.time}">TIME</td>
                <td th:text="${user.score}">Problem A</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
