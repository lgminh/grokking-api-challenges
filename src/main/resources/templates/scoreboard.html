<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="refresh" content="10" />
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grokking World Finals 2017</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .jumbotron {
            background-color: #bf1e2d;
        }

        .progress {
            text-align:center;
        }
        .progress-value {
            position:absolute;
            right:0;
            left:0;
        }

        .jumbotron {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Grokking Challenge #01</h1>
            <p class="text-center" th:text="${#dates.format(challenge.date, 'MMMM dd, yyyy')}"></p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 text-left" th:inline="text"><b>Start:</b> [[${#dates.format(challenge.startTime, 'MMMM dd, yyyy HH:mm:ss')}]]</div>
            <div class="col-md-4 text-center" th:text="${challenge.getName()}">Grokking World Finals 2017</div>
            <div class="col-md-4 text-right" th:inline="text"><b>End:</b> [[${#dates.format(challenge.endTime, 'MMMM dd, yyyy HH:mm:ss')}]]</div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated active" role="progressbar" th:attr="aria-valuenow=${percent}" aria-valuemin="0" aria-valuemax="100" th:style="'width: ' + ${percent} + '%'">
                        <span class="progress-value" th:inline="text">[[${percent}]]%</span>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped table-bordered table-hover">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">RK</th>
                            <th scope="col">Name</th>
                            <th scope="col">SLV.</th>
                            <th scope="col">TIME</th>
                            <th scope="col">SCORE</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user,iter : ${lstScores}">
                            <td th:text="${iter.index + 1}">RK</td>
                            <td th:text="${user.email}">Name</td>
                            <td th:text="${user.rank}">SLV.</td>
                            <td th:text="${user.time}">TIME</td>
                            <td th:text="${user.score}">Problem A</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.bundle.js"></script>
</body>
</html>
